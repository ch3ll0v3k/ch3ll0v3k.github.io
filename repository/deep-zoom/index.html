<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8"/>
  <title>OpenSeadragon</title>

  <style type="text/css">
    html, body{ padding: 0; margin: 0; width: 100%; height: 100%; }
  </style>

  <script type="text/javascript" src="/repository/deep-zoom/js/vendors/openseadragon/openseadragon.js"></script>

  <!-- <script src="//openseadragon.github.io/openseadragon/openseadragon.min.js"></script> -->

  <script type="text/javascript">
    window.addEventListener('load', ()=>{


      const zoomConfig = {
        Image: {
          xmlns: 'http://schemas.microsoft.com/deepzoom/2008',

          Url: '/repository/deep-zoom/map/map_files/',
          // Format:   'jpeg', 
          Format:   'webp', 
          // Format:   'png', 
          Overlap:  '0', 
          TileSize: '256',
          Size: {
            Width: '12878',
            Height: '7238',
          }

          // Url: '//openseadragon.github.io/example-images/duomo/duomo_files/',
          // Format: 'jpg',
          // Overlap: '2',
          // TileSize: '256',
          // Size: {
          //   Width:  '13920',
          //   Height: '10200'
          // }

        }
      };

      const viewer = OpenSeadragon({
        id: "seadragon-viewer",
        prefixUrl: "//openseadragon.github.io/openseadragon/images/",
        // prefixUrl: "/zoomer/map_files/",
        tileSources: zoomConfig
      });

    });
  </script>


</head>
<body>

  <div id="seadragon-viewer" style="width:100%; height:100%;"></div>

</body>
</html>
